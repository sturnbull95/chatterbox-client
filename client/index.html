<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>chatterbox</h1>
    <div id="main">
      <form method="post" name="form_name" id="form_id" class="form_class">
        Message:<br>
        <input id= "myMessage" class="text" type="text" name="message"><br>
        Roomname:<br>
        <select id="room" name="lobbies">
          <option value="lobby">Lobby</option>
          <option value="superLobby">superLobby</option>
          <option value="suckyLobby">suckyLobby</option>
          <option value="nullLobby">nullLobby</option>
        </select>
        <br><br>
        <input id="button" type="submit" value= "Submit">
        </form>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats"></div>
    <script>
    //app.renderMessage({'username':'Mel','text':'hi','roomname':'room'})
    </script>
  </body>
</html>
